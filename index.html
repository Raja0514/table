<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="flex">
      <div class="container">
        <div class="label">
          FirstName
          <input type="text" id="fname" placeholder="Enter the firstName" />
        </div>
        <div class="label">
          LastName
          <input type="text" id="lname" placeholder="Enter the LastnName" />
        </div>
        <div class="label">
          Address
          <textarea id="address" rows="5" cols="10"></textarea>
        </div>
        <div class="label">
          Pincode
          <input type="text" id="code" placeholder="Enter the Pincode" />
        </div>
        <div class="label">
          Gender
          <input type="radio" id="gender" name="gender" value="male" />Male
          <input type="radio" id="gender" name="gender" value="female" />Female
          <input type="radio" id="gender" name="gender" value="other" />Other
        </div>
        <div class="label">
          Choice of Food
          <input
            type="checkbox"
            id="food"
            name="food"
            value="idly"
            multiple
          />Idly
          <input
            type="checkbox"
            id="food"
            name="food"
            value="dosa"
            multiple
          />Dosa
          <input
            type="checkbox"
            id="food"
            name="food"
            value="portta"
            multiple
          />Portta
          <input
            type="checkbox"
            id="food"
            name="food"
            value="chappathi"
            multiple
          />Chappathi
          <input
            type="checkbox"
            id="food"
            name="food"
            value="meals"
            multiple
          />Meals
        </div>
        <div class="label">
          State

          <input type="text" id="state" placeholder="Enter the State" />
        </div>
        <div class="label">
          Country
          <input type="text" id="country" placeholder="Enter the country" />
        </div>

        <input type="submit" id="button" />
      </div>

      <div class="table">
        <table id="display1">
          <tr>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Address</th>
            <th>Pincode</th>
            <th>Gender</th>
            <th>choice of Food</th>
            <th>state</th>
            <th>country</th>
          </tr>
        </table>
      </div>
      <script src="script.js"></script>
    </div>
  </body>
</html>
